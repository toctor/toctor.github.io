    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text ", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text ");
            ev.target.appendChild(document.getElementById(data));
        }

        document.addEventListener("DOMContentLoaded", function() {
            let newSvg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            newSvg.setAttribute("width", "500");

            let newImage = document.createElementNS("http://www.w3.org/2000/svg", "image");
            newImage.setAttribute("width", "300");
            newImage.setAttribute("height", "300");
            newImage.setAttributeNS('http://www.w3.org/1999/xlink', 'href', 'https://unsplash.it/300/300?image=1074');
            newImage.setAttribute("clip-path", "url(#myCircle)");

            newSvg.appendChild(newImage);
            document.getElementById("dynamicSvgDiv").appendChild(newSvg);
        });
