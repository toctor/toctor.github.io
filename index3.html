<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Drag-and-drop Sortable List Demo
    </title>

    <link rel="stylesheet" href="css/fusion3.css" />
    <script src="js/fusion3.js"></script>
</head>

<body>
    <div id="gamespace">
        <svg id="svgmodele">
            <filter id="pieceBorderFilter">
                <feMorphology operator="dilate" in="SourceGraphic" radius="1"/>
            </filter>
            <defs>
                <image id="imgmodele" xlink:href=""></image>
            </defs>
        </svg>
        <div id="choix">
            <div id="bgcolor">

                <label class="orange">
                  <input type="radio" name="color" value="orange">
                  <div class="layer"></div>
                  <div class="button"><span></span></div>
                </label>

                <!-- <label class="amber">
                  <input type="radio" name="color" value="amber">
                  <div class="layer"></div>
                  <div class="button"><span></span></div>
                </label>
 -->
                <label class="lime">
                  <input type="radio" name="color" value="lime">
                  <div class="layer"></div>
                  <div class="button"><span></span></div>
                </label>

                <label class="teal">
                  <input type="radio" name="color" value="teal">
                  <div class="layer"></div>
                  <div class="button"><span></span></div>
                </label>

                <label class="blue">
                  <input type="radio" name="color" value="blue">
                  <div class="layer"></div>
                  <div class="button"><span></span></div>
                </label>

                <label class="indigo">
                  <input type="radio" name="color" value="indigo">
                  <div class="layer"></div>
                  <div class="button"><span></span></div>
                </label>

                <label class="amber">
                  <input type="radio" name="color" value="amber">
                  <div class="layer"></div>
                  <div class="button"><span></span></div>
                </label>

            </div>
            <form id="choixImage">
                <span id="results">
                Bravo!
                <button id="rejouer">Rejouer</button>
                </span>
                <span>
                <button id="nouvelleImage">Changer d'image</button>
                <input type="file" onchange="previewFile()">
              </span>
            </form>
            <div id="level">
                <input class="taille" type="radio" name="level" value="3">Facile (3x3)
                <input class="taille" type="radio" name="level" value="4" checked="checked">Normal (4x4)
                <input class="taille" type="radio" name="level" value="6">Difficile (6x6)
            </div>

        </div>
        <div id="tapis"></div>
        <div><img id="modele" alt="full image"></div>
    </div>
    <!-- <div>
        <button onclick='document.querySelector("#message").innerHTML=""'>Effacer message</button><label id="message"></label>
    </div> -->
</body>

</html>
